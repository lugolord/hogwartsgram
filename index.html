<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hogwartsgram</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/5b464d04e4.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>

    <body class="container-fluid" id="topApp">

        <header class="fixed-top" style="background-color: white;">

            <div class="row mt-2 mb-2">

                <a href="#topApp" class="col-6 pl-4 mb-0 text-decoration-none" style="font-size: 22px;" id="logo">Hogwartsgram</a>

                <div class="col-6 d-flex justify-content-end">
                    <i class="far fa-plus-square pr-3"></i>
                    <i class="far fa-heart pr-3"></i>
                    <i class="fab fa-facebook-messenger pr-3"></i>
                </div>

            </div>

        </header>

        <main>

            <div class="row border-bottom">
                <div class="d-flex flex-nowrap mb-1" id="historias">

                    <!-- HISTORIA USUARIO -->
                    <div class="col-3">
                        <img src="example.jpg" class="usuarioMiniatura" style="border-radius: 50%;">
                        <p style="font-size: 11px; overflow-x: hidden;" class="text-nowrap text-center">Tu historia<p>
                    </div>

                </div>
            </div>

            <div id="publicaciones" class="mb-5"></div>

        </main>

        <footer class="fixed-bottom" style="background-color: white; height: 40px;">

            <div class="row d-flex justify-content-around">
                <i class="bi bi-house-fill" style="font-size: 1.25rem;"></i>
                <i class="bi bi-search" style="font-size: 1.25rem;;"></i>
                <i class="bi bi-play-btn" style="font-size: 1.25rem;"></i>
                <i class="bi bi-bag" style="font-size: 1.25rem;"></i>
                <img src="example.jpg" style="width: 22px; height: 22px; border-radius: 50%;" class="mt-2">
            </div>

            <div id="bottomMenu" class="pl-3 pr-3">
                <i class="bi bi-dash-lg d-block text-center" style="color: gray;"></i>
                <a href="" class="d-block text-decoration-none">Denunciar...</a>
                <a href="" class="d-block mt-3 text-decoration-none">Activar notificaciones de publicaciones</a>
                <a href="" class="d-block mt-3 text-decoration-none">Copiar enlace</a>
                <a href="" class="d-block mt-3 text-decoration-none">Compartir en...</a>
                <a href="" class="d-block mt-3 text-decoration-none">Dejar de seguir</a>
                <a href="" class="d-block mt-3 text-decoration-none">Silenciar</a>
            </div>

        </footer>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="js/historias.js"></script>
        <script src="js/publicaciones.js"></script>
    </body>
</html>
