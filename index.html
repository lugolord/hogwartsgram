<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hogwartsgram</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/5b464d04e4.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>

    <body class="container-fluid" id="topApp">

        <header class="fixed-top" style="background-color: white;">

            <div class="row mt-2 mb-2">

                <a href="#topApp" class="col-6 pl-4 mb-0 text-decoration-none">Hogwartsgram</a>

                <div class="col-6 d-flex justify-content-end">
                    <i class="far fa-plus-square pr-3"></i>
                    <i class="far fa-heart pr-3"></i>
                    <i class="fab fa-facebook-messenger pr-3"></i>
                </div>

            </div>

        </header>

        <main>

            <div class="row border-bottom mt-5">
                <div class="d-flex flex-nowrap mb-1" id="historias"></div>
            </div>

            <div id="publicaciones" class="mb-5"></div>

        </main>

        <footer class="fixed-bottom" style="background-color: white; height: 40px;">
            <div class="row d-flex justify-content-around">
                <i class="bi bi-house-fill" style="font-size: 1.25rem;"></i>
                <i class="bi bi-search" style="font-size: 1.25rem;;"></i>
                <i class="bi bi-play-btn" style="font-size: 1.25rem;"></i>
                <i class="bi bi-bag" style="font-size: 1.25rem;"></i>
                <i class="bi bi-person-circle" style="font-size: 1.25rem;"></i>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="js/historias.js"></script>
        <script src="js/publicaciones.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/8.6.2/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="/__/firebase/8.6.2/firebase-analytics.js"></script>

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>
    </body>
</html>
